<html>
   <head>
      <title>Angular JS Controller</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <!-- <script src="app/app.module.js" charset="utf-8"></script>
      <script src="app/components/student/studentController.js" charset="utf-8"></script> -->
      <!-- <script src="build/source-min.js" charset="utf-8"></script> -->
      <script src="build/source.js" charset="utf-8"></script>
   </head>

   <body>
      <h2>AngularJS Sample Application</h2>

      <div ng-app = "mainApp">
        <div ng-repeat="i in [1, 2, 3, 4, 5]" ng-controller = "studentController">
          Enter first name: <input type = "text" ng-model = "student.firstName"><br>
          <br>
          Enter last name: <input type = "text" ng-model = "student.lastName"><br>
          <br>
          You are entering: {{student.fullName() | uppercase}}
          <hr>
        </div>
      </div>
   </body>
</html>
